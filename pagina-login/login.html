<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
            </div>

            <div id="social_media">
                <a href="">
                    <img src="assets/imgs/facebook.png" alt="Facebook Logo">
                </a>
                <a href="">
                    <img src="assets/imgs/google.png" alt="Google Logo">
                </a>
                <a href="">
                    <img src="assets/imgs/twitter.png" alt="Twitter Logo" id="logo-twitter">
                </a>
            </div>

            <div id="inputs">
                <div class="input-box">

                    <div class="input-box">
                        <label for="email">
                            Email
                            <div id="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="text" id="email" name="email">
                            </div>
                        </label>

                        <div class="input-box">
                            <label for="password">
                                Senha
                                <div id="input-field">
                                    <i class="fa-solid fa-key"></i>
                                    <input type="password" id="password" name="password">
                                </div>
                            </label>

                            <div id="forgot_password">
                                <a href="#">
                                    Esqueceu a sua senha?
                                </a>
                            </div>
                </div>
            </div>
            <button type="submit" id="login_button"> 
                Login
            </button>
        </form>
    </main>
