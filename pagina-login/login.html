<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../pagina-login/style-login.css">
    <link rel="stylesheet" href="../pagina-principal/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>MUSH!</title>

</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho-menu">
            <a class="nav-link active" aria-current="page" href="../pagina-principal/index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="35" fill="currentColor"
                    class="bi bi-house-fill" viewBox=" 1 -1 14 16">
                    <path
                        d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z" />
                    <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z" />
                </svg>
            </a>
            <div class="d-flex justify-content-between"></div>
            <div class="d-flex justify-content-around"></div>
            <img class="cabecalho-imagem" src="/./components/logo.png">

            <!-- botao de login  -->
            <a href="../pagina-login/login.html" target="">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="50" class="bi bi-person-circle"
                    viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    <path fill-rule="evenodd"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                </svg>
            </a>
            
    </header>

    <div class="background-login">
    <hr id="cabecalho-hr">

    <div class="cabecalho-geral">
    <div class="cabecalho-form">
        <div class="form_header-login">
            Login
        </div>
        <div class="form_header-join">
            <a href="../pagina-join/join.html" class="register-link">
                Cadastre-se
            </a>
        </div>
    </div>

    <section id="container">
        <form id="login_form">


            <div id="inputs">
                <div class="input-box">
                    <div class="input-box">
                        <label for="email">
                            Email
                            <div id="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="text" id="email" name="email">
                            </div>
                        </label>

                            <label for="password">
                                Senha
                                <div id="input-field">
                                    <i class="fa-solid fa-key"></i>
                                    <input type="password" id="password" name="password">
                                </div>
                            </label>

                            <div id="forgot_password">
                                <a href="#">
                                    Esqueceu a senha?
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="button-entrar">
                        <button type="submit" id="login_button">
                            Entrar
                        </button>
                    </div>

                    <hr id="line">

                    <h4 id="rede-social">Quero acessar com minhas redes sociais.</h4>

                    <div id="social_media"> 
                        <a href="">
                            <img src="../components/facebook.png" alt="Facebook Logo">
                        </a>
                        <a href="">
                            <img src="../components/google.png" alt="Google Logo">
                        </a>
                        <a href="">
                            <img src="../components/twitter.png" alt="Twitter Logo" id="logo-twitter">
                        </a>
                    </div>
        </form>

</section>

</div>
</div>
</body>
</html>
